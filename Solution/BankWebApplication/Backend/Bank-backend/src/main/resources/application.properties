# admin_user
spring.datasource.admin.url=jdbc:oracle:thin:@localhost:1521:BANK_APP_PDB
spring.datasource.admin.username=admin_user
spring.datasource.admin.password=admin_password
spring.datasource.admin.driver-class-name=oracle.jdbc.OracleDriver

# user_user
spring.datasource.user.url=jdbc:oracle:thin:@localhost:1521:BANK_APP_PDB
spring.datasource.user.username=user_user
spring.datasource.user.password=user_password
spring.datasource.user.driver-class-name=oracle.jdbc.OracleDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect